{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Inventory Items</h1>
    <a href="{% url 'item_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add New Item</a>
    <div class="mt-6">
        {% for item in items %}
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <h2 class="text-xl font-bold">{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <a href="{% url 'item_detail' item.id %}" class="text-blue-500 hover:underline">View Details</a>
                <a href="{% url 'item_delete' item.id %}" class="text-blue-500 hover:underline">Delete Item</a>

            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
