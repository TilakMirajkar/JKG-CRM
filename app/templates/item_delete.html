{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Delete Item</h1>
        <p>Are you sure you want to delete this item?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
